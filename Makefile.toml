[tasks."xps15:apply"]
description = "Run nixos-rebuild switch"
script = '''
sudo nixos-rebuild switch --flake '.#xps15'
'''

[tasks."darwin:install"]
script = '''
nix-build https://github.com/LnL7/nix-darwin/archive/master.tar.gz -A installer  
./result/bin/darwin-installer
'''

[tasks."prox86:apply"]
private = false
extend = "darwin:apply"
env = { _HOST = "prox86" }

[tasks."fraim:apply"]
private = false
extend = "darwin:apply"
env = { _HOST = "fraim" }

[tasks."darwin:apply"]
private = true
script = '''
nix build .#darwinConfigurations.${_HOST}.system --extra-experimental-features 'nix-command flakes' --debug
sudo ./result/sw/bin/darwin-rebuild switch --flake ".#${_HOST}"
'''

